<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Libs -->
    <script src="/lib/js/jquery.js" type="text/javascript"></script>
    <script src="/lib/js/json2.js" type="text/javascript"></script>
    <script src="/lib/js/underscore.js" type="text/javascript"></script>
    <script src="/lib/js/backbone.js" type="text/javascript"></script>
    <script src="/lib/js/backbone.marionette.min.js" type="text/javascript"></script>
    <script src="/lib/js/bootstrap.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/lib/css/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="/lib/css/leaflet-ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="/lib/css/bootstrap.css" />
    <link rel="stylesheet" href="/lib/css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="/css/application.css" />

    <script src="/lib/js/leaflet.js"></script>


    <script src="/js/pica.js.js" type="text/javascript"></script>

    <!-- Backbone -->
    <!-- Model -->
    <script src="/js/models/calculated_layer_stat.js.js" type="text/javascript"></script>
    <script src="/js/models/polygon.js.js" type="text/javascript"></script>

    <!-- Controllers -->
    <script src="/js/controllers.js.js" type="text/javascript"></script>
    
    <!-- Views -->
    <script src="/js/views/draw_or_load_view.js.js" type="text/javascript"></script>
    <script src="/js/views/map_edit_view.js.js" type="text/javascript"></script>
    <script src="/js/views/calculated_layer_stat_views.js.js" type="text/javascript"></script>
    <script src="/js/views/polygons/new_polygon_view.js.js" type="text/javascript"></script>


    <!-- Templates -->
    <script type="text/template" id="new-polygon-view-tmpl">
      <h3>Click the map to start drawing</h3>
      <input class="btn btn-primary" type="submit" value="Analyse">
    </script>

    <script type="text/template" id="calculated-layer-stats-tmpl">
      <ul id="calculated-layer-stats-list"></ul>
    </script>

    <script type="text/template" id="calculated-layer-stat-tmpl">
      <h3><%= name %>:</h3><h4><%= value %></h4>
    </script>

    <script type="text/javascript">
      $(function() {
        Pica.start();
      })
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="header">
        <h1>Raster analysis with <a href="https://github.com/azavea/geotrellis">GeoTrellis</a></h1>
        <p>Draw polygons on the map to find out about carbon and forest restoration potential. Analysis on raster with dimensions 40321x20161</p>
      </div>
      <div class="row-fluid">
        <div class="span9">
          <!--Body content-->
          <div id="map"></div>
        </div>
        <div class="span3 well">
          <!--Sidebar content-->
          <div id="side-panel"></div>
        </div>
      </div>
    </div>
  </body>
</html>
