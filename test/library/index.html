<head>

  <title>Pica.js</title>
  <link rel="stylesheet" href="test/vendor/leaflet.css" />
  <link rel="stylesheet" href="test/vendor/leaflet.draw.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
  <script src="test/vendor/jquery.min.js"></script>

    $(function () {
      var pica = new Pica({app_id: 123, server_url: 'http://magpie.unepwcmc-005.vm.brightbox.net'});
      pica.renderMap('map', 'http://carbon-tool.cartodb.com/tiles/ne_countries/{z}/{x}/{y}.png');
      pica.renderSidepanel('sidepanel');
    });
  </script>

  <!-- include dependency files here... -->
  <script src="test/vendor/leaflet.js"></script>
  <script src="test/vendor/leaflet.draw.js"></script>

  <!-- include source files here... -->

<body>
  <div id="map"></div>
  <div id="sidepanel"></div>
</body>
